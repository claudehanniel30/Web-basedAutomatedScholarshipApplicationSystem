<div class="content-1">
  <div class="login-container">
    <div class="left-div">
      <img src="/assets/mtlogo.jpg" alt="Logo" class="logo-image">
    </div>
    <div class="right-div">
      <h1>Sign into your Account</h1>
      <div class="form-container">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="emailaddress">

        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password">

        <label for="role">Sign in as:</label>
        <select id="role" [(ngModel)]="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <div class="button-container">
        <button class="cancel-button">Cancel&nbsp;</button>
        <button (click)="submitLogin()">Sign in</button>
        </div>

        <p>Don't have an account? <a href="#">Sign Up</a></p>

        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</div>
