<div class="content-1">
    <div class="login-container">
      <div class="left-div">
        <h1>LOGO</h1>
      </div>
      <div class="right-div">
        <ion-grid>
          <ion-row>
            <h1>Sign into your Account</h1>
          </ion-row>

          <ion-row>
            <label>Email Address</label>
            <ion-input type="email" placeholder="email@domain.com">
            </ion-input>
          </ion-row>

          <ion-row>
            <label>Password</label>
              <ion-input type="password" placeholder="*******">
              </ion-input>
          </ion-row>

          <ion-row>
            <ion-button>Sign in</ion-button>
          </ion-row>

          <ion-row>
            <label>Don't you have an Account? <a href="#">Sign Up</a></label>
          </ion-row>

          <ion-row>
            <a href="#">Forgot Password?</a>
          </ion-row>
        </ion-grid>
    </div>
  </div>
